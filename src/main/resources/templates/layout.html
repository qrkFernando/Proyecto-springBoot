<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Librería Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-book"></i> Librería Online
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Categorías
                        </a>
                        <ul class="dropdown-menu">
                            <li th:each="category : ${categories}">
                                <a class="dropdown-item" th:href="@{/books/category/{category}(category=${category})}" 
                                   th:text="${category}">Categoría</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/purchase/history}">
                            <i class="fas fa-history me-1"></i>Mis Compras
                        </a>
                    </li>
                </ul>
                
                <!-- Búsqueda -->
                <form class="d-flex me-3" th:action="@{/search}" method="get">
                    <input class="form-control me-2" type="search" name="keyword" placeholder="Buscar libros..." 
                           th:value="${searchKeyword}">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                
                <!-- Carrito -->
                <a th:href="@{/cart}" class="btn btn-outline-light position-relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:if="${cartItemCount > 0}" th:text="${cartItemCount}">0</span>
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Mensajes de alerta -->
    <div class="container mt-3">
        <div class="alert alert-success alert-dismissible fade show" role="alert" 
             th:if="${successMessage}" th:text="${successMessage}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" 
             th:if="${errorMessage}" th:text="${errorMessage}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
    
    <!-- Contenido principal -->
    <div th:replace="${content}">
        <!-- El contenido específico de cada página se insertará aquí -->
    </div>
    
    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-book"></i> Librería Online</h5>
                    <p>Tu librería de confianza con los mejores libros al mejor precio.</p>
                </div>
                <div class="col-md-6">
                    <h6>Contacto</h6>
                    <p>
                        <i class="fas fa-envelope"></i> info@libreria.com<br>
                        <i class="fas fa-phone"></i> +1 234 567 890
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
