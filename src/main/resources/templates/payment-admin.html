<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book"></i> Librería Online - Admin
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/purchase/admin">Panel Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/payment/admin">Panel Pagos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4">
                        <i class="fas fa-credit-card me-2"></i>Panel Administrativo - Gestión de Pagos
                    </h2>
                    
                    <!-- Filtros -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <form th:action="@{/payment/admin}" method="get" class="row g-3">
                                <div class="col-md-4">
                                    <label for="status" class="form-label">Filtrar por Estado</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="">Todos los estados</option>
                                        <option th:each="statusOption : ${allStatuses}" 
                                                th:value="${statusOption}" 
                                                th:text="${statusOption.displayName}"
                                                th:selected="${selectedStatus == statusOption}">Estado</option>
                                    </select>
                                </div>
                                <div class="col-md-4 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary me-2">
                                        <i class="fas fa-filter me-1"></i>Filtrar
                                    </button>
                                    <a href="/payment/admin" class="btn btn-outline-secondary">
                                        <i class="fas fa-times me-1"></i>Limpiar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Lista de Pagos -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                Pagos 
                                <span class="badge bg-primary" th:text="${#lists.size(payments)}">0</span>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${#lists.isEmpty(payments)}" class="text-center py-4">
                                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">No hay pagos para mostrar</h5>
                                <p class="text-muted">No se encontraron pagos con los filtros aplicados.</p>
                            </div>
                            
                            <div th:if="${!#lists.isEmpty(payments)}">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Compra</th>
                                                <th>Monto</th>
                                                <th>Método</th>
                                                <th>Estado</th>
                                                <th>Fecha</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="payment : ${payments}">
                                                <td>
                                                    <strong th:text="${payment.id}"></strong>
                                                </td>
                                                <td>
                                                    <span th:text="'#' + ${payment.purchase.id}"></span>
                                                </td>
                                                <td>
                                                    <strong th:text="'$' + ${#numbers.formatDecimal(payment.amount, 1, 2)}"
                                                            class="text-success"></strong>
                                                </td>
                                                <td>
                                                    <span th:text="${payment.paymentMethod.displayName}"></span>
                                                </td>
                                                <td>
                                                    <span class="badge" 
                                                          th:classappend="${payment.paymentStatus.name() == 'COMPLETED' ? 'bg-success' : 
                                                                         payment.paymentStatus.name() == 'PENDING' ? 'bg-warning' : 'bg-danger'}"
                                                          th:text="${payment.paymentStatus.displayName}"></span>
                                                </td>
                                                <td>
                                                    <span th:if="${payment.paymentDate}" 
                                                          th:text="${#temporals.format(payment.paymentDate, 'dd/MM/yyyy HH:mm')}">-</span>
                                                    <span th:if="${!payment.paymentDate}" class="text-muted">Pendiente</span>
                                                </td>
                                                <td>
                                                    <div class="btn-group" role="group">
                                                        <a th:href="@{'/payment/details/' + ${payment.id}}" 
                                                           class="btn btn-sm btn-outline-primary" title="Ver Detalles">
                                                            <i class="fas fa-eye"></i>
                                                        </a>
                                                        <button type="button" class="btn btn-sm btn-outline-success"
                                                                th:if="${payment.paymentStatus.name() == 'PENDING'}"
                                                                onclick="confirmPayment([[${payment.id}]])"
                                                                title="Confirmar Pago">
                                                            <i class="fas fa-check"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Confirmar Pago -->
        <div class="modal fade" id="confirmPaymentModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmar Pago</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="confirmPaymentForm" th:action="@{/payment/admin/confirm}" method="post">
                        <div class="modal-body">
                            <input type="hidden" id="paymentId" name="paymentId">
                            <div class="mb-3">
                                <label for="transactionId" class="form-label">ID de Transacción</label>
                                <input type="text" class="form-control" id="transactionId" name="transactionId" 
                                       placeholder="Ingresa el ID de transacción" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Confirmar Pago</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            function confirmPayment(paymentId) {
                document.getElementById('paymentId').value = paymentId;
                const modal = new bootstrap.Modal(document.getElementById('confirmPaymentModal'));
                modal.show();
            }
        </script>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
